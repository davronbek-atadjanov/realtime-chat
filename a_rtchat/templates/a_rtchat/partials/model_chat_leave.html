<div x-data="{ modal_open: false }">
    <!-- Modalni ko'rsatish tugmasi -->
    <button @click="modal_open = true" class="bg-red-600 text-white px-4 py-2 rounded">
        Leave Chat
    </button>

    <!-- Modal -->
    <div x-show="modal_open" x-cloak class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50">
        <div class="fixed inset-0 z-50 flex min-h-full justify-center items-center p-6">
            <div @click.away="modal_open = false" class="rounded-lg bg-white text-left shadow-xl p-6">
                <h1 class="text-xl font-semibold">Leave this chat?</h1>
                <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                    {% csrf_token %}
                    <button type="submit" class="button-red mt-4">
                        Yes, I want to leave
                    </button>
                    <a class="button button-gray ml-1 cursor-pointer" @click="modal_open = false">
                        Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
